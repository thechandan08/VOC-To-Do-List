<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive To-Do List</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My To-Do List</h1>
            <p class="subtitle">Stay organized and productive</p>
        </header>

        <div class="app-container">
            <div class="main-content">
                <form class="todo-form">
                    <input type="text" class="todo-input" placeholder="Add a new task..." required>
                    <button type="submit" class="add-btn">Add Task</button>
                </form>

                <div class="filter-container">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>

                <ul class="todo-list">
                    <!-- To-do items will be added here dynamically -->
                    <div class="empty-state">
                        <img src="https://via.placeholder.com/200x150?text=No+Todos" alt="Empty to-do list illustration">
                        <h3>No tasks yet</h3>
                        <p>Add your first task to get started!</p>
                    </div>
                </ul>

                <div class="stats">
                    <div class="total-tasks">Total: <span>0</span></div>
                    <div class="completed-tasks">Completed: <span>0</span></div>
                    <div class="remaining-tasks">Remaining: <span>0</span></div>    
                </div>
            </div>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
